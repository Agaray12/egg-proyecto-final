<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>

    <!-- Include the CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="/egg-proyecto-final/src/main/resources/static/css/style.css" rel="stylesheet">
</head>

<body>

    <header>
        <div th:replace="fragments/head::head"></div>
        <nav th:replace="/fragments/navbar :: nav"></nav>
    </header>



    <div th:if="${exito}!=null" class="card miBarra mb-3">
        <div class="card-body">
            <h5 class="card-title">Exito</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>


    <div class="container m-3">

        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">#Id</th>
                    <th scope="col">Nombre Usuario </th>
                    <th scope="col">Email</th>
                    <th scope="col">Poema</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario/registro: ${usuarios}">
                    <th scope="row" th:text="${usuario.id}">vane</th>
                    <td th:text="${usuario.nombreUsuario}">coco</td>
                    <td th:text="${usuario.email}">tincho</td>
                    <td th:text="${poema.titulo}">ruix</td>
                    <!-- <td><img class="bd-placeholder-img card-img-top" th:src="${usuario.foto}" style="width: auto; height: 60px;"></td> -->

                    <td>

                        <a class="btn btn-success" th:href="@{/usuario/editar/} + ${usuario.id}"><i
                                class="fa fa-edit"></i></a>
                    </td>
                    <td>
                        <form th:action="@{/usuario/eliminar}" method="post">
                            <input type="hidden" name="id" th:value="${usuario.id}" />
                            <button type="submit" class="btn btn-danger" ><i class="fa fa-trash"></i>
                            </button>
                        </form>
                        <!-- <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            
                            </label>
                          </div> -->

                    </td>
                </tr>

            </tbody>
        </table>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
