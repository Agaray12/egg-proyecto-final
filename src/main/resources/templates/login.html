<html>

        <meta charset="utf-8">

        <title>Login</title>
        
        <!-- Include the CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <body class="bodyN">
        <nav th:replace="/fragments/navbar :: nav"></nav>
        <div th:if="${exito}!=null" class="card miBarra mb-3" >
            <div class="card-body">
                <h5 class="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>

        <div class="container m-5" >

            <table class="table miBarra">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Email</th>
                        <th scope="col">Nombre de Usuario</th>
                        <th scope="col">Seleccion</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody th:each="usuario : ${usuarios}"> 
                    <tr>
                        <th scope="rowgroup" th:text="${usuario.id}">***</th>
                        <td th:text="${usuario.email}" >****@***</td>
                        <td th:text="${usuario.nombreUsuario}" >*****</td>
                        <td>
                            <div class="input-group">
                                <div class="input-group-text">
                                  <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
                                </div>
                               
                              </div>
                        </td>
                        <td>
                            
                            <a th:href= "@{/usuario/__${usuario.nombreUsuario}__}"><i class="fa fa-arrow-up">a</i></a> 
                        </td>
                    </tr>

                </tbody>
            </table>

            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/}" type="button" class="btn btn-primary my-2">Volver</a>
                        </p>
                    </div>
                </div>
            </section>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    </body>
