<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>

    <!-- Include the CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="/egg-proyecto-final/src/main/resources/static/css/style.css" rel="stylesheet">
</head>

<body>

    <header>
        <div th:replace="fragments/head::head"></div>
        <nav th:replace="/fragments/navbar :: nav"></nav>
    </header>



    <div th:if="${exito}!=null" class="card miBarra mb-3">
        <div class="card-body">
            <h5 class="card-title">Exito</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>


    <div class="container m-3">

        <section class="container md-1 bg-box-red">
                <form action="@{/usuario/registro}" method="post">
                    <div class="form-group">
                        <i class="fa fa-user"></i>
                        <input type="text" class="form-control" placeholder="Email" name="email" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <i class="fa fa-lock"></i>
                        <input type="text" class="form-control" placeholder="Nombre de usuario" name="nombreUsuario">
                    </div>
                    <br>
                    <div class="form-group">
                        <i class="fa fa-lock"></i>
                        <input type="password" class="form-control" placeholder="Clave" name="contrasenia1">
                    </div>
                    <br>
                    <div class="form-group">
                        <i class="fa fa-lock"></i>
                        <input type="password" class="form-control" placeholder="Confirme su clave" name="contrasenia2">
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary my-2">Ingresar</button>
                        <br>
                        <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
                    </div>

                </form>
            </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
