<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- These meta tags come first. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lista</title>

    <!-- Include the CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/headers.css" rel="stylesheet">

</head>

<body>

    <header>

        <div th:replace="fragments/head::head"></div>
        <nav th:replace="/fragments/navbar :: nav"></nav>

        <div class="container m-5">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Email</th>
                        <th scope="col">Nombre de Usuario</th>
                        <th scope="col">Accion</th>
                    </tr>
                </thead>
                <tbody class="table table-striped" th:each="usuario : ${usuarios}">
                    <tr>
                        <th scope="row" th:text="${usuario.id}"></th>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.nombreUsuario}"></td>
                        <td>

                            <a class="btn btn-success" th:href="@{/usuario/editar/} + ${usuario.id}"><i
                                    class="fa fa-edit"></i></a>
                        </td>
                        <td>
                            <a class="btn btn-danger" th:href="@{/usuario/eliminar/} + ${usuario.id}"><i
                                class="fa fa-delete"></i></a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

    </header>

    <div>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <a href="/egg-proyecto-final/src/main/resources/templates/index.html" th:href="@{/}"
                        class="btn btn-primary my-2">Volver</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
</body>

</html>
