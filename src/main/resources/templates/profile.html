<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- These meta tags come first. -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Perfiles</title>

        <!-- Include the CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link href="/css/headers.css" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet">

    </head>
    
    <body >
        
        <header class="_blank">
            <div th:replace="fragments/head::head"></div>
            <div th:replace="fragments/navbar::nav"></div>

        </header>
               
        <section class="py-3 text-center " >
            <div class="row py-lg-5 ">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <svg class="bi" width="140" height="140"><use xlink:href="#people-circle"/></svg>
                    <h3 th:text="${usuario.nombreUsuario}"></h3>
                    <p>
                        <a href="#" class="btn btn-primary my-2">BOTON 1</a>
                        <a href="#" class="btn btn-secondary my-2">BOTON 2</a>
                    </p>
                </div>
            </div>
        </section>

        <div class="album py-5 bg-secondary">
            <div class="container">
              <h2 class="py-4 text-center">PUBLICACIONES</h2>
      
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" >
      
                <div class="col" th:each="poema : ${poemas}">
                  <div class="card shadow-sm"><h2 style="display: flex; justify-content: center; margin: 0.5em auto;" th:text="${poema.titulo}">Titulo</h2></div>
                  <div class="card shadow-sm">
                    <div class="card-body">
                      <p style="white-space: pre-line" th:text="${poema.cuerpo}" class="card-text"></p>  
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <a th:href="@{/poema/__${usuario.nombreUsuario}__/__${poema.id}__}" type="button" class="btn btn-sm btn-outline-secondary">Ver m√°s</a>
                          <sec:authorize access="isAuthenticated()">
                          <a th:if="${#authentication.name == usuario.email}" type="button" class="btn btn-sm btn-outline-secondary">Editar</a>
                          </sec:authorize>
                        </div>
                        <small th:text="${poema.fecha}" class="text-muted fecha"></small>
                      </div>
                    </div>
                  </div>
                </div>
      
              </div>

            </div>
        </div>

    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
</html>
