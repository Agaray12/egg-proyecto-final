<!DOCTYPE html>
<html>

<!-- These meta tags come first. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Registro</title>

<!-- Include the CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link href="/css/style.css" rel="stylesheet">
<link href="/css/headers.css" rel="stylesheet">
</head>

<body class="bg-secondary">

    <header class="text-center bg-black">

        <div th:replace="fragments/head::head"></div>
        <nav th:replace="/fragments/navbar :: nav"></nav>

    </header>
    <div class="container m-4">
        <form action="@{/usuario/registro}">
            <div class="form-group">
                <label> Nombre de Usuario: </label>
                <input th:value="${usuario.nombreUsuario}" type="text" name="usuario" placeholder="usuario">
            </div>

            <br>

            <div class="form-group">
                <label>Email: </label>
                <input type="email" th:value="${usuario.email}" name="email" placeholder="mail">
            </div>
            <br>

            <div class="form-group">
                <label> Contraseña: </label>
                <input th:value="${usuario.contraseña}" type="password" name="contrasenia" id="id">
            </div>
            <br>

            <div class="input-group">

                <button class="btn btn-outline-light boton" type="button">Guardar</button>
                <button class="btn btn-outline-light boton" type="button">Cancelar</button>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
            </script>
</body>

</html>
